# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 康怀帅个人博客
subtitle: www.khs1994.com
description: 康怀帅技术博客，包括PHP、Python、Docker、Linux、macOS、数据库、开发工具等内容。欢迎大家访问！
author: khs1994
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.khs1994.com
root: /
permalink: :title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
    - '_posts/*.json'
    - '_posts/*.md'
    - '_posts/*.txt'
    - '_posts/*/readme.md'
    - '_posts/*/*/readme.md'
    - '_posts/*/*/*/readme.md'
    - '_posts/*/*/*/*/readme.md'
    - '_posts/*/source/*'
    - '_posts/*/*/source/*'
    - '_posts/*/*/*/source/*'
    - '_posts/*/*/*/*/source/*'
    - 'more/*'


# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: default
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo:
      aliyun: git@code.aliyun.com:khs1994/www.khs1994.git,master
      github: git@github.com:khs1994/khs1994.github.io.git,master

#头像
#avatar: https://cos.khs1994.com/hexo/zhihu_head.jpeg

sitemap:
path: sitemap.xml

search:
  path: search.xml
  field: post
  format: html
  limit: 10000
